

<mat-spinner *ngIf="isLoading"
        [diameter]="30"
        style="margin: 0; position: absolute; top: 50%; left: 50%;
              -ms-transform: translate(-50%, -50%);
              transform: translate(-50%, -50%);"
></mat-spinner>
  <mat-sidenav-container *ngIf="!isLoading && userService.getAuth() && userService.getRole() !== 'Admin' && userService.getStatus() !== 'Pending'" fullscreen>
    <mat-sidenav mode ="side" class="mat-elevation-z8" opened >


    <img class="avatar mat-elevation-z8" [src]="userService.getPFP()"/>


    <h4 class="name">{{userService.getName()}}</h4>

    <div class="sidenav-buttons">


      <button mat-button class="menu-button" routerLink="profile-info" routerLinkActive="mat-accent">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>

      <button mat-button class="menu-button" routerLink="school" routerLinkActive="mat-accent">
        <mat-icon>school</mat-icon>
        <span>Educational Background</span>
      </button>
      <button mat-button class="menu-button" routerLink="work" routerLinkActive="mat-accent">
        <mat-icon>work</mat-icon>
        <span>Work Experience</span>
      </button>


      <button mat-button class="menu-button" routerLink="civil" routerLinkActive="mat-accent">
        <mat-icon>build</mat-icon>
        <span>Civil Service Eligibility</span>
      </button>

      <button mat-button class="menu-button" routerLink="training" routerLinkActive="mat-accent">
        <mat-icon>mic</mat-icon>
        <span>Trainings</span>
      </button>
    </div>



  <button mat-button class="menu-button logout-button" (click)="logout()">
    <mat-icon>logout</mat-icon>
    <span>Logout</span>
  </button>



    </mat-sidenav >

    <mat-sidenav-content>

       <div class="content">

        <router-outlet *ngIf="userService.getAuth()"></router-outlet>

       </div>



    </mat-sidenav-content>



</mat-sidenav-container>

<router-outlet *ngIf="!userService.getAuth() || userService.getStatus() === 'Pending' || userService.getRole() === 'Admin'"></router-outlet>

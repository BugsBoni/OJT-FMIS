<app-header></app-header>
<div class="container">
    <mat-card class="example-form">

    <h1>Sign in</h1>
            <form (submit) ="signIn();" >
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput  type="email" placeholder="yourname@email.com" name="email">
             
            </mat-form-field><br>

            <mat-form-field  class="full-width">
                <mat-label>Password</mat-label>
                <input name="pass" matInput type="password">
            </mat-form-field><br><br>

            <button mat-raised-button color="primary" type="submit">Sign in</button>
            <button mat-raised-button  color="accent" routerLink = '/sign-up'>Sign up</button>

        </form>
    </mat-card>
</div>

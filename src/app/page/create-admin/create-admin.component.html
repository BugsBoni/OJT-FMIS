


  <form [formGroup] = "mainForm" (submit) = "onRegister()">

    <mat-card>
      <mat-card-header>
        <mat-card-title>ADMIN</mat-card-title>
      </mat-card-header>

      <mat-card-content>

        <!-- pfp -->
      <div style="margin-bottom: 2rem">

        <!-- preview  -->
        <div class= "sig-preview" *ngIf = "fileTitleProfilePicPrev !== '' && fileTitleProfilePicPrev">
          <img [src] = "fileTitleProfilePicPrev" >
        </div>

        <!-- makikita -->
        <button mat-button type="button" (click)="filePickerESig.click()">Upload your Profil Picture</button>

        <!-- invi -->
        <input type="file" #filePickerESig (change) = "onFilePickedProfilePic($event)" accept="image/png">

      </div>

        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>

          <input class="txtInput" type="text" matInput
                formControlName="FirstName" name="FirstName"
                placeholder="e.g. Juan"
                required >

        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>

          <input class="txtInput" type="text" matInput
                formControlName="LastName" name="LastName"
                placeholder="e.g. Dela Cruz"
                 required >

        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
  
            <input class="txtInput" type="text" matInput
                  formControlName="Email" name="Email"
                  placeholder="e.g. juandelacruz@email.com"
                  required email >
  
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
  
            <input class="txtInput" type="text" matInput
                  formControlName="Password" name="Password"
                  type='password'
                  required >
  
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
  
            <input class="txtInput" type="text" matInput
                  formControlName="ConfirmPassword" name="ConfirmPassword"
                  type='password'
                  required >
  
          </mat-form-field>


       
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary" type="submit">Register as Admin</button>
        <button mat-flat-button color="accent"  routerLink="/sign-in">Back</button>

      </mat-card-actions>
    </mat-card>

  </form>

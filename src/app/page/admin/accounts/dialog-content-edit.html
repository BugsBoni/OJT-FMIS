<h1 mat-dialog-title>Edit User</h1>
<div mat-dialog-content>

    <main>
        <form (submit) ="onEdit(editForm)" #editForm = "ngForm" >

                
            <!--FIRST NAME-->
            <mat-form-field  class="full-width">
            <mat-label>First Name</mat-label>
            <input  name="firstName" matInput type="text" [(ngModel)]="data.f_name" ngModel #firstName="ngModel" required>
            <mat-error *ngIf = "firstName.invalid">Please enter your first name.</mat-error>
            </mat-form-field>

        
            <!--LAST NAME-->
            <mat-form-field  class="full-width">
            <mat-label>Surname</mat-label>
            <input  name="lastName" matInput type="text"  [(ngModel)]="data.l_name" ngModel #lastName="ngModel" required>
            <mat-error *ngIf = "lastName.invalid">Please enter your last name.</mat-error>
        </mat-form-field>

        <!--EMAIL-->
        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput  name = "email" type="email" [(ngModel)]="data.email"  ngModel  #emailInput = "ngModel" required email >
            <mat-error *ngIf = "emailInput.invalid">Please enter a valid email</mat-error>
        </mat-form-field>

        <!--ROLE-->
        <mat-form-field class="full-width">
            <mat-label>Role</mat-label>
            <mat-select 
        
            [(ngModel)] = "data.role"
            name = "role"
            ngModel
            #roleInput = "ngModel"
            required
            >
                <mat-option *ngFor="let role of roles" [value] = "role.value">
                    {{role.value}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf = "roleInput.invalid">Please choose a role.</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" *ngIf="!isLoading">Save</button>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <button mat-raised-button  (click)="onNoClick()" color="accent" >Cancel</button>

        </form>
    </main>
</div>

<app-header-dashboard-user></app-header-dashboard-user>

<mat-spinner *ngIf="isLoading"></mat-spinner>
<main *ngIf="!isLoading"> 

    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{fullname}}</mat-card-title>
          <mat-card-subtitle>{{email}}</mat-card-subtitle>
        </mat-card-header>
        <mat-label>Signature</mat-label>
        <img mat-card-image [src]="e_sig_path">
       
        <mat-card-actions>
          <button mat-button (click)="editMyAccount()">Edit</button>
          <button mat-button color="warn" (click)="deleteMyAccount()">Delete Account</button>
         <button mat-button (click)="changePassword()">Change Password</button>
        </mat-card-actions>
      </mat-card>

</main>

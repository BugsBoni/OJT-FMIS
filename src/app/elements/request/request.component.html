
<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi=true *ngIf="requests.length > 0 && !isLoading" >
    <mat-expansion-panel  *ngFor = "let request of requests" >
        <mat-expansion-panel-header>
            <b style= "color: #673AB7;">{{request.title}}</b>
        </mat-expansion-panel-header>
        <li><b>User ID:</b> {{request.user_id}}</li>
        <li><b>Faculty ID:</b>   {{request.faculty_id}}</li>
        <li><b>Status:</b>   {{request.status}}</li>

        <div class="file-img" >
            <img [src]="request.filePath" [alt]="request.title">
        </div>
        
        <mat-action-row>
        <button mat-button color="primary" [routerLink] = "['/edit', request.request_id]">EDIT</button>
        <button mat-button color="warn" (click)="deleteRequest(request.request_id)">DELETE</button>
        </mat-action-row>
    </mat-expansion-panel>
    
</mat-accordion>

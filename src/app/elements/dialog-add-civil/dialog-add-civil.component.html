<h1 mat-dialog-title>Civil Service Eligibility</h1>

<div mat-dialog-content>

    <main>

      <form [formGroup]="form" (submit) ="onCreateCivil()">

        <!--NAMe of civil elgibiility-->
        <mat-form-field class="txtField" appearance="outline">
            <mat-label>Name of Civil Eligibility</mat-label>
            <input
                name="nameOfCivilServiceEligibility"
                formControlName ="nameOfCivilServiceEligibility"
                matInput
                type="text"
                required>
            <mat-error *ngIf = "form.get('nameOfCivilServiceEligibility').invalid">Please enter a valid nameOfCivilServiceEligibility.</mat-error>
        </mat-form-field>

        <!--rating-->
        <mat-form-field class="txtField" appearance="outline">
            <mat-label>rating (if applicable)</mat-label>
            <input
            name="rating"
            matInput
            formControlName ="rating"
            type="text"
            required>
            <mat-error *ngIf = "form.get('rating').invalid">Please enter rating.</mat-error>
        </mat-form-field>

        <!--dateOfExamination-->
        <mat-form-field class="txtField" appearance="outline">
            <mat-label>Date Of examination</mat-label>
            <input class="txtInput" matInput [matDatepicker]="picker"
            formControlName="dateOfExamination" name="dateOfExamination"
            placeholder="MM/DD/YYYY"   (focus)="picker.open()" required="">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <!--placeOfExamination-->
        <mat-form-field class="txtField" appearance="outline">
            <mat-label>Place of examination</mat-label>
            <input
            matInput
            name = "placeOfExamination"
            formControlName ="placeOfExamination"
            type="text"
            required>
            <mat-error *ngIf = "form.get('placeOfExamination').invalid">Please enter a placeOfExamination</mat-error>
        </mat-form-field>

            <h1>LICENSE</h1>
           <!--licenseNo-->
           <mat-form-field class="txtField" appearance="outline">
            <mat-label>License No.</mat-label>
            <input
            matInput
            name = "licenseNo"
            formControlName ="licenseNo"
            type="text"
            >
            <mat-error *ngIf = "form.get('licenseNo').invalid">Please enter a licenseNo</mat-error>
          </mat-form-field>

            <!--dateOfValidity-->
            <mat-form-field class="txtField" appearance="outline">
                <mat-label>Date of validity</mat-label>
                <input class="txtInput" matInput [matDatepicker]="picker2"
                formControlName="dateOfValidity" name="dateOfValidity"
                placeholder="MM/DD/YYYY"   (focus)="picker2.open()">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>

        <button class="btn positive" mat-flat-button color="primary"  type="submit" *ngIf="!isLoading">Create Civil Service</button>
        <mat-spinner *ngIf="isLoading"
            [diameter]="30"
            style="margin: 0; position: absolute; top: 50%; left: 50%;
              -ms-transform: translate(-50%, -50%);
              transform: translate(-50%, -50%);">

        </mat-spinner>

    </form>
    <button class="btn negative" mat-flat-button color="primary" (click)="onNoClick()" >Cancel</button>

    </main>

</div>
